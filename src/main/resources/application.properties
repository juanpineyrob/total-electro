spring.application.name=totalelectro

spring.profiles.active=test
spring.jpa.open-in-view=false
server.port=8081

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Spring MVC
spring.mvc.view.prefix=classpath:/templates/
spring.mvc.view.suffix=.html

# H2 Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SQL initialization
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Logging
logging.level.root=INFO
logging.level.com.totalelectro=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Shipping Configuration
app.shipping.base-rate=8.0
app.shipping.rate-per-km=0.3
app.shipping.free-shipping-threshold=150.0
app.shipping.max-distance=100.0
app.shipping.store-cep=97574-230
app.shipping.store-weight=1.0
app.shipping.store-length=20.0
app.shipping.store-width=15.0
app.shipping.store-height=10.0