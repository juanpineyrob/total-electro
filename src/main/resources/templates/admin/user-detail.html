<div class="row">
    <div class="col-md-4 text-center">
        <div class="user-avatar mx-auto mb-3" style="width: 100px; height: 100px; font-size: 2rem;">
            <span th:text="${user.firstName.substring(0,1) + user.lastName.substring(0,1)}">JD</span>
        </div>
        <h4 th:text="${user.firstName + ' ' + user.lastName}">João Silva</h4>
        <p class="text-muted" th:text="${user.email}">joao@email.com</p>
        
        <div class="mt-3">
            <span th:each="role : ${user.roles}" 
                  th:class="${'role-badge me-1 ' + (role.name == 'ADMIN' ? 'role-admin' : 'role-user')}"
                  th:text="${role.name}">USER</span>
        </div>
    </div>
    
    <div class="col-md-8">
        <h5 class="mb-3">Informações Pessoais</h5>
        
        <div class="row mb-3">
            <div class="col-sm-4">
                <strong>Nome:</strong>
            </div>
            <div class="col-sm-8" th:text="${user.firstName}">João</div>
        </div>
        
        <div class="row mb-3">
            <div class="col-sm-4">
                <strong>Sobrenome:</strong>
            </div>
            <div class="col-sm-8" th:text="${user.lastName}">Silva</div>
        </div>
        
        <div class="row mb-3">
            <div class="col-sm-4">
                <strong>Email:</strong>
            </div>
            <div class="col-sm-8" th:text="${user.email}">joao@email.com</div>
        </div>
        
        <div class="row mb-3">
            <div class="col-sm-4">
                <strong>Cidade:</strong>
            </div>
            <div class="col-sm-8" th:text="${user.city}">São Paulo</div>
        </div>
        
        <div class="row mb-3">
            <div class="col-sm-4">
                <strong>Endereço:</strong>
            </div>
            <div class="col-sm-8" th:text="${user.address}">Rua das Flores, 123</div>
        </div>
        
        <div class="row mb-3">
            <div class="col-sm-4">
                <strong>Telefone:</strong>
            </div>
            <div class="col-sm-8" th:text="${user.phoneNumber}">(11) 99999-9999</div>
        </div>
        
        <div class="row mb-3">
            <div class="col-sm-4">
                <strong>ID do Usuário:</strong>
            </div>
            <div class="col-sm-8" th:text="${user.id}">1</div>
        </div>
        
        <div class="row mb-3">
            <div class="col-sm-4">
                <strong>Roles:</strong>
            </div>
            <div class="col-sm-8">
                <span th:each="role : ${user.roles}" 
                      th:class="${'role-badge me-1 ' + (role.name == 'ADMIN' ? 'role-admin' : 'role-user')}"
                      th:text="${role.name}">USER</span>
            </div>
        </div>
    </div>
</div>

<div class="mt-4 pt-3 border-top">
    <div class="d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Ações</h5>
        <div class="btn-group">
            <button class="btn btn-outline-warning btn-sm" 
                    th:onclick="'editUser(' + ${user.id} + ')'">
                <i class="fas fa-edit me-1"></i> Editar
            </button>
            <button class="btn btn-outline-danger btn-sm" 
                    th:onclick="'deleteUser(' + ${user.id} + ', \'' + ${user.firstName} + ' ' + ${user.lastName} + '\')'">
                <i class="fas fa-trash me-1"></i> Deletar
            </button>
        </div>
    </div>
</div>
