<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - Total Electro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        * {
            box-sizing: border-box;
        }
        
        .checkout-container {
            min-height: 100vh;
            background: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }
        
        .checkout-header {
            background: white;
            border-bottom: 1px solid #e9ecef;
            padding: 16px 0;
        }
        
        .back-button {
            display: flex;
            align-items: center;
            gap: 8px;
            background: none;
            border: none;
            padding: 8px 16px;
            color: #6c757d;
            text-decoration: none;
            border-radius: 4px;
            transition: color 0.2s ease;
            font-size: 14px;
        }
        
        .back-button:hover {
            color: #495057;
            text-decoration: none;
        }
        
        .checkout-main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 20px;
        }
        
        .checkout-title {
            font-size: 28px;
            font-weight: 600;
            color: #212529;
            margin-bottom: 32px;
        }
        
        .checkout-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 32px;
        }
        
        .form-section {
            background: white;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            padding: 24px;
            margin-bottom: 24px;
        }
        
        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .section-icon {
            background: #f8f9fa;
            color: #f36f21;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            border: 1px solid #e9ecef;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #212529;
            margin: 0;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        
        .form-grid-full {
            grid-column: span 2;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-label {
            font-weight: 500;
            margin-bottom: 6px;
            color: #495057;
            font-size: 14px;
        }
        
        .form-input {
            padding: 12px 16px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.2s ease;
            background: white;
            color: #495057;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #f36f21;
            box-shadow: 0 0 0 2px rgba(243, 111, 33, 0.1);
        }
        
        .form-input::placeholder {
            color: #adb5bd;
        }
        
        .order-summary {
            background: white;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            padding: 24px;
            position: sticky;
            top: 32px;
            height: fit-content;
        }
        
        .summary-title {
            font-size: 18px;
            font-weight: 600;
            color: #212529;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .product-item {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
            padding-bottom: 24px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .product-image {
            width: 64px;
            height: 64px;
            object-fit: contain;
            background: #f8f9fa;
            border-radius: 4px;
            border: 1px solid #e9ecef;
            padding: 8px;
        }
        
        .product-info {
            flex: 1;
        }
        
        .product-name {
            font-weight: 500;
            margin-bottom: 4px;
            color: #212529;
            font-size: 14px;
        }
        
        .product-quantity {
            color: #6c757d;
            font-size: 12px;
        }
        
        .product-price {
            font-weight: 600;
            color: #212529;
            font-size: 16px;
        }
        
        .summary-calculations {
            margin-bottom: 24px;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 14px;
            color: #495057;
        }
        
        .summary-total {
            display: flex;
            justify-content: space-between;
            font-weight: 600;
            font-size: 16px;
            padding-top: 16px;
            border-top: 1px solid #e9ecef;
            margin-top: 16px;
            color: #212529;
        }
        
        .checkout-button {
            width: 100%;
            background: #28a745;
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .checkout-button:hover {
            background: #218838;
        }
        
        .checkout-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .security-text {
            font-size: 12px;
            color: #6c757d;
            text-align: center;
            margin-top: 16px;
        }
        
        .badge {
            background: #f36f21;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            margin-left: auto;
        }
        
        /* Responsive Design */
        @media (max-width: 1024px) {
            .checkout-grid {
                grid-template-columns: 1fr;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .order-summary {
                position: static;
                margin-top: 24px;
            }
        }
        
        @media (max-width: 768px) {
            .checkout-main {
                padding: 24px 16px;
            }
            
            .checkout-title {
                font-size: 24px;
            }
            
            .form-section, .order-summary {
                padding: 20px;
            }
            
            .section-icon {
                width: 32px;
                height: 32px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <!-- Header simplificado -->
        <header class="checkout-header">
            <div class="container mx-auto px-4 py-4">
                <a href="/" class="back-button">
                    <span>‚Üê</span>
                    <span>Voltar √† loja</span>
                </a>
            </div>
        </header>

        <main class="checkout-main">
            <h1 class="checkout-title">Finalizar Compra</h1>
            
            <div class="checkout-grid">
                <!-- Formul√°rio de checkout -->
                <div>
                    <form th:action="@{/checkout/process}" method="post">
                        <input type="hidden" name="productId" th:value="${product?.id}">
                        <input type="hidden" name="quantity" th:value="${quantity}">
                        
                        <!-- Dados Pessoais -->
                        <div class="form-section">
                            <div class="section-header">
                                <div class="section-icon">üë§</div>
                                <h2 class="section-title">Dados Pessoais</h2>
                            </div>
                            
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="firstName" class="form-label">Nome</label>
                                    <input
                                        id="firstName"
                                        name="firstName"
                                        type="text"
                                        th:value="${user?.firstName}"
                                        required
                                        class="form-input"
                                        placeholder="Digite seu nome"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="lastName" class="form-label">Sobrenome</label>
                                    <input
                                        id="lastName"
                                        name="lastName"
                                        type="text"
                                        th:value="${user?.lastName}"
                                        required
                                        class="form-input"
                                        placeholder="Digite seu sobrenome"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="email" class="form-label">E-mail</label>
                                    <input
                                        id="email"
                                        name="email"
                                        type="email"
                                        th:value="${user?.email}"
                                        required
                                        class="form-input"
                                        placeholder="seu@email.com"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="phone" class="form-label">Telefone</label>
                                    <input
                                        id="phone"
                                        name="phone"
                                        type="tel"
                                        th:value="${user?.phoneNumber}"
                                        required
                                        class="form-input"
                                        placeholder="(00) 00000-0000"
                                    />
                                </div>
                            </div>
                        </div>

                        <!-- Endere√ßo de Entrega -->
                        <div class="form-section">
                            <div class="section-header">
                                <div class="section-icon">üìç</div>
                                <h2 class="section-title">Endere√ßo de Entrega</h2>
                            </div>
                            
                            <div class="form-grid">
                                <div class="form-group form-grid-full">
                                    <label for="address" class="form-label">Endere√ßo completo</label>
                                    <input
                                        id="address"
                                        name="address"
                                        type="text"
                                        th:value="${user?.address}"
                                        required
                                        class="form-input"
                                        placeholder="Rua, n√∫mero, complemento"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="city" class="form-label">Cidade</label>
                                    <input
                                        id="city"
                                        name="city"
                                        type="text"
                                        th:value="${user?.city}"
                                        required
                                        class="form-input"
                                        placeholder="Nome da cidade"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="state" class="form-label">Estado</label>
                                    <input
                                        id="state"
                                        name="state"
                                        type="text"
                                        required
                                        class="form-input"
                                        placeholder="Estado/Prov√≠ncia"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="zipCode" class="form-label">CEP</label>
                                    <input
                                        id="zipCode"
                                        name="zipCode"
                                        type="text"
                                        required
                                        class="form-input"
                                        placeholder="00000-000"
                                    />
                                </div>
                            </div>
                        </div>

                        <!-- Dados de Pagamento -->
                        <div class="form-section">
                            <div class="section-header">
                                <div class="section-icon">üí≥</div>
                                <h2 class="section-title">Dados de Pagamento</h2>
                                <span class="badge">Seguro</span>
                            </div>
                            
                            <div class="form-grid">
                                <div class="form-group form-grid-full">
                                    <label for="cardName" class="form-label">Nome no cart√£o</label>
                                    <input
                                        id="cardName"
                                        name="cardName"
                                        type="text"
                                        required
                                        class="form-input"
                                        placeholder="Nome como aparece no cart√£o"
                                    />
                                </div>
                                <div class="form-group form-grid-full">
                                    <label for="cardNumber" class="form-label">N√∫mero do cart√£o</label>
                                    <input
                                        id="cardNumber"
                                        name="cardNumber"
                                        type="text"
                                        required
                                        class="form-input"
                                        placeholder="1234 5678 9012 3456"
                                        maxlength="19"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="expiryDate" class="form-label">Data de expira√ß√£o</label>
                                    <input
                                        id="expiryDate"
                                        name="expiryDate"
                                        type="text"
                                        required
                                        class="form-input"
                                        placeholder="MM/AA"
                                        maxlength="5"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="cvv" class="form-label">CVV</label>
                                    <input
                                        id="cvv"
                                        name="cvv"
                                        type="text"
                                        required
                                        class="form-input"
                                        placeholder="123"
                                        maxlength="4"
                                    />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Resumo do Pedido -->
                <div>
                    <div class="order-summary">
                        <h2 class="summary-title">Resumo do Pedido</h2>
                        
                        <!-- Produto -->
                        <div class="product-item" th:if="${product}">
                            <img
                                th:src="${product.imageUrl ?: '/images/no-image.png'}"
                                th:alt="${product.name}"
                                class="product-image"
                            />
                            <div class="product-info">
                                <h3 class="product-name" th:text="${product.name}">Nome do Produto</h3>
                                <p class="product-quantity">Quantidade: <span th:text="${quantity}">1</span></p>
                            </div>
                            <span class="product-price">$<span th:text="${#numbers.formatDecimal(product.price, 0, 2)}">0,00</span></span>
                        </div>

                        <!-- C√°lculos -->
                        <div class="summary-calculations">
                            <div class="summary-row">
                                <span>Subtotal</span>
                                <span>$<span th:text="${#numbers.formatDecimal(subtotal, 0, 2)}">0,00</span></span>
                            </div>
                            <div class="summary-row">
                                <span>Frete</span>
                                <span>$<span th:text="${#numbers.formatDecimal(shipping, 0, 2)}">0,00</span></span>
                            </div>
                            <div class="summary-row">
                                <span>IVA (21%)</span>
                                <span>$<span th:text="${#numbers.formatDecimal(tax, 0, 2)}">0,00</span></span>
                            </div>
                            <div class="summary-total">
                                <span>Total</span>
                                <span>$<span th:text="${#numbers.formatDecimal(total, 0, 2)}">0,00</span></span>
                            </div>
                        </div>

                        <!-- Bot√£o de finalizar -->
                        <button 
                            type="submit"
                            form="checkout-form"
                            class="checkout-button"
                            onclick="document.querySelector('form').submit()"
                        >
                            üîí Finalizar Compra
                        </button>

                        <p class="security-text">
                            Seus dados est√£o protegidos com criptografia SSL
                        </p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mascarar campos
            const phoneInput = document.getElementById('phone');
            const zipCodeInput = document.getElementById('zipCode');
            const cardNumberInput = document.getElementById('cardNumber');
            const expiryDateInput = document.getElementById('expiryDate');
            const cvvInput = document.getElementById('cvv');

            // M√°scara de telefone
            if (phoneInput) {
                phoneInput.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/\D/g, '');
                    if (value.length >= 11) {
                        value = value.replace(/^(\d{2})(\d{5})(\d{4}).*/, '($1) $2-$3');
                    } else if (value.length >= 7) {
                        value = value.replace(/^(\d{2})(\d{4})(\d{0,4}).*/, '($1) $2-$3');
                    } else if (value.length >= 3) {
                        value = value.replace(/^(\d{2})(\d{0,5})/, '($1) $2');
                    } else if (value.length >= 1) {
                        value = value.replace(/^(\d{0,2})/, '($1');
                    }
                    e.target.value = value;
                });
            }

            // M√°scara de CEP
            if (zipCodeInput) {
                zipCodeInput.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/\D/g, '');
                    if (value.length >= 6) {
                        value = value.replace(/^(\d{5})(\d{0,3}).*/, '$1-$2');
                    }
                    e.target.value = value;
                });
            }

            // M√°scara de cart√£o de cr√©dito
            if (cardNumberInput) {
                cardNumberInput.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/\D/g, '');
                    value = value.replace(/(\d{4})(?=\d)/g, '$1 ');
                    e.target.value = value;
                });
            }

            // M√°scara de data de expira√ß√£o
            if (expiryDateInput) {
                expiryDateInput.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/\D/g, '');
                    if (value.length >= 3) {
                        value = value.replace(/^(\d{2})(\d{0,2}).*/, '$1/$2');
                    }
                    e.target.value = value;
                });
            }

            // Apenas n√∫meros no CVV
            if (cvvInput) {
                cvvInput.addEventListener('input', function(e) {
                    e.target.value = e.target.value.replace(/\D/g, '');
                });
            }

            // Loading no bot√£o de submit
            const form = document.querySelector('form');
            if (form) {
                form.addEventListener('submit', function(e) {
                    const submitBtn = document.querySelector('.checkout-button');
                    if (submitBtn) {
                        submitBtn.innerHTML = '‚è≥ Processando...';
                        submitBtn.disabled = true;
                    }
                });
            }
        });
    </script>
</body>
</html>
