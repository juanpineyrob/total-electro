<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Total Electro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <div class="card register-card">
                    <div class="card-header">
                        <h3 class="text-center">Registro de Usuario</h3>
                    </div>
                    <div class="card-body">
                        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                        
                        <form th:action="@{/register}" th:object="${user}" method="post">
                            <div class="row">
                                <div class="col-12 col-md-6 mb-3">
                                    <label for="firstName" class="form-label">Nombre:</label>
                                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                                    <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                                </div>
                                <div class="col-12 col-md-6 mb-3">
                                    <label for="lastName" class="form-label">Apellido:</label>
                                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                                    <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña:</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="city" class="form-label">Ciudad:</label>
                                <input type="text" class="form-control" id="city" th:field="*{city}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="address" class="form-label">Dirección:</label>
                                <input type="text" class="form-control" id="address" th:field="*{address}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">Teléfono:</label>
                                <input type="tel" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary register-btn">Registrarse</button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-3">
                            <p>¿Ya tienes una cuenta? <a th:href="@{/login}" class="login-link">Inicia sesión aquí</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
