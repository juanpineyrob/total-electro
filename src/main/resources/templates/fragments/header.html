<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<!-- Header Fragment -->
<div th:fragment="header">
    <style>
        /* Estilo com√∫n para los botones "Carrinho" y "Minha conta" (igual que "Buscar") */
        .header-btn { font-family: 'Roboto', sans-serif; font-weight: bold; }
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
        .lang {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .lang:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        .cart-count {
          background: #ff4444;
          color: white;
          border-radius: 50%;
          padding: 0.2rem 0.5rem;
          font-size: 0.8rem;
          margin-left: 0.5rem;
          min-width: 1.5rem;
          text-align: center;
          display: inline-block;
        }
        .offers-link-btn {
            background: #f36f21;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s ease;
            font-size: 14px;
            text-decoration: none;
        }
        .offers-link-btn:hover {
            background: #e05a0c;
            color: #fff;
        }
        .offers-link-btn .material-symbols-outlined {
            font-size: 18px;
        }
    </style>

    <!-- HEADER -->
    <div class="top-header">
        <div class="logo-header">
            <a href="/"><img th:src="@{/images/logo.png}" alt="Total Electro"></a>
        </div>
        <div class="search-bar">
            <form th:action="@{/product/search}" method="get">
                <input type="text" name="name" placeholder="Pesquisar...">
                <button type="submit">Buscar</button>
            </form>
        </div>
        <div class="header-actions">
            <button class="lang">üáßüá∑ <span class="material-symbols-outlined"></span></button>
            <a th:if="${#authorization.expression('isAuthenticated()')}" th:href="@{/profile}" class="account header-btn">Minha conta</a>
            <a th:unless="${#authorization.expression('isAuthenticated()')}" th:href="@{/login}" class="account header-btn">Entrar</a>
            <a th:href="@{/cart}" class="cart header-btn" id="cart-link">
                <i class="fas fa-shopping-cart" style="font-size: 1.2rem; margin-right: 0.5rem;"></i>
                <span th:if="${session.cartItemCount != null && session.cartItemCount > 0}"
                      class="cart-count"
                      id="cart-count"
                      th:text="${session.cartItemCount}">
                </span>
            </a>
        </div>
    </div>

    <!-- MENU -->
    <nav class="main-menu">
        <div class="menu-items">
            <a th:href="@{/product/category/iluminacion}">
                Ilumina√ß√£o
                
                <div class="submenu">
                    <a th:href="@{/product/subcategory/lampadas}">L√¢mpadas</a>
                    <a th:href="@{/product/subcategory/lustres}">Lustres</a>
                    <a th:href="@{/product/subcategory/plafones}">Plafones</a>
                    <a th:href="@{/product/subcategory/led}">LED</a>
                </div>
            </a>
            <a th:href="@{/product/category/cables-accesorios}">
                Cabos e acess√≥rios
                
                <div class="submenu">
                    <a th:href="@{/product/subcategory/cables}">Cabos</a>
                    <a th:href="@{/product/subcategory/conectores}">Conectores</a>
                    <a th:href="@{/product/subcategory/canaletas}">Canaletas</a>
                </div>
            </a>
            <a th:href="@{/product/category/herramientas-electricas}">
                Ferramentas el√©tricas
               
                <div class="submenu">
                    <a th:href="@{/product/subcategory/furadeiras}">Furadeiras</a>
                    <a th:href="@{/product/subcategory/parafusadeiras}">Parafusadeiras</a>
                    <a th:href="@{/product/subcategory/multimetros}">Mult√≠metros</a>
                </div>
            </a>
            <a th:href="@{/product/category/automatizacion-domotica}">
                Automa√ß√£o e dom√≥tica
               
                <div class="submenu">
                    <a th:href="@{/product/subcategory/sensores}">Sensores</a>
                    <a th:href="@{/product/subcategory/controladores}">Controladores</a>
                    <a th:href="@{/product/subcategory/interfones}">Interfones</a>
                </div>
            </a>
            <a th:href="@{/product/category/seguridad-electrica}">
                Seguran√ßa el√©trica
                
                <div class="submenu">
                    <a th:href="@{/product/subcategory/disjuntores}">Disjuntores</a>
                    <a th:href="@{/product/subcategory/dps}">DPS</a>
                    <a th:href="@{/product/subcategory/quadros}">Quadros</a>
                </div>
            </a>
        </div>
        <div class="menu-offers">
            <a th:href="@{/offers}" class="offers-link-btn">
                <span class="material-symbols-outlined"></span>
                Ofertas e promo√ß√µes
            </a>
        </div>
    </nav>
</div>

</body>
</html>
